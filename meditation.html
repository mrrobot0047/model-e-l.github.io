<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video view meditation </title>
    <link rel="icon" href="./assets/images/white-logo.png" type="image/png">
    <link rel="stylesheet" href="./meditation/md.css">
</head>
<body>
    <div class="video-container">
        <video id="background-video" autoplay loop muted>
            <source src="./meditation/vid.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    <header>
      <a href="medit.html"> <img src="./assets/images/white-logo.png" alt="Logo" class="logo"></a> 
    </header>
   
    <div class="controls">
        <button id="mute-toggle">Mute</button>
        <button id="volume-down">Volume Down</button>
        <button id="volume-up">Volume Up</button>
    </div>
    <script src="./meditation/md.js"></script>
</body>
</html>
